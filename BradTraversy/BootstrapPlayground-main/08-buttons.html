<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Buttons</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Buttons</h1>

      <!-- Styles -->
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-link">Link</button>

      <br /><br />

      <!-- Button Sizes -->
      <button class="btn btn-primary">Regular</button>
      <button class="btn btn-success btn-sm">Small</button>
      <button class="btn btn-dark btn-lg">Large</button>

      <br /><br />

      <!-- Button States -->
      <button class="btn btn-primary">Regular</button>
      <button class="btn btn-primary disabled">Disabled</button>
      <button class="btn btn-primary active">Active</button>

      <br /><br />

      <!-- Outline Buttons -->
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-outline-warning">Warning</button>
      <button class="btn btn-outline-info">Info</button>
      <button class="btn btn-outline-light">Light</button>
      <button class="btn btn-outline-dark">Dark</button>

      <br /><br />

      <!-- Links Formatted as Buttons -->
      <a href="#" class="btn btn-primary">Link Button</a>
      <a href="#" class="btn btn-primary btn-sm">Link Button</a>
      <a href="#" class="btn btn-primary disabled">Link Button</a>

      <br /><br />

      <!-- Block Buttons -->
      <div class="d-grid vstack gap-2">
        <button class="btn btn-success btn-block">Submit</button>
        <button class="btn btn-danger btn-block">Cancel</button>
      </div>
      

      <br /><br />

      <!-- Button Group -->
      <div class="btn-group" role="group">
        <button class="btn btn-primary">first</button>
        <button class="btn btn-dark">second</button>
        <button class="btn btn-primary">third</button>
      </div>

      <br /><br />

      <!-- Button Toolbar -->
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group me-3" role="group">
          <button class="btn btn-primary">first</button>
          <button class="btn btn-dark">second</button>
          <button class="btn btn-primary">third</button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-primary">fourth</button>
          <button class="btn btn-dark">fifth</button>
          <button class="btn btn-primary">sixth</button>
        </div>
      </div>

       <br /><br />
     

      <!-- Dropdown Button -->
      <!-- javascript file is required for drop down to work look bottom file -->
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Drop Down Toggle</button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">link 1</a></li>
          <li><a href="#" class="dropdown-item">link 2</a></li>
          <li><a href="#" class="dropdown-item">link 3</a></li>
        </ul>
      </div>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
